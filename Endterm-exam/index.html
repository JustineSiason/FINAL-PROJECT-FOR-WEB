<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Greenthryve - Environmental Action" />
    <title>Greenthryve | About Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add Copy Notification -->
    <div class="copy-notification" id="copyNotification">
      <div class="notification-content">
        <i class="fas fa-check-circle"></i>
        <span>Email copied to clipboard!</span>
      </div>
    </div>

    <!-- Add Modal Templates -->
    <div class="modal-overlay" id="successModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal('successModal')">
          <i class="fas fa-times"></i>
        </button>
        <i class="fas fa-check-circle modal-icon"></i>
        <h3 class="modal-title">Success!</h3>
        <p class="modal-message"></p>
        <button class="modal-button" onclick="closeModal('successModal')">Continue</button>
      </div>
    </div>

    <header>
      <div class="logo-container">
        <img src="logo.png" alt="Greenthryve Logo" class="logo" />
        <h1>Greenthryve</h1>
      </div>
      <nav>
        <ul>
          <li><a data-page="home">Home</a></li>
          <li><a data-page="about">About Us</a></li>
          <li><a data-page="activities">Activities</a></li>
          <li><a data-page="join">Join Us</a></li>
          <li><a data-page="contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main id="content"></main>

    <footer>
      <p>&copy; 2025 Greenthryve Initiative | Designed by Team Asenso</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const pages = {
          home: `
      <section class="hero-section fade-in">
        <div class="hero-content">
          <h1>Welcome to <span class="highlight">Greenthryve</span></h1>
          <div class="typing-container">
            <span id="typing-text" class="gradient-text"></span>
          </div>
          
          <div class="hero-description">
            <p>Join us in our mission to create a sustainable future. Together, we can make a lasting impact on our planet.</p>
          </div>
          
          <div class="cta-buttons">
            <button class="primary-btn" id="explore-btn">
              <i class="fas fa-leaf"></i>
              <span>Explore Our Work</span>
            </button>
            <button class="primary-btn" id="join-btn">
              <i class="fas fa-users"></i>
              <span>Join Our Movement</span>
              <div class="button-effect"></div>
            </button>
          </div>
        </div>

        <div class="features-grid">
          <div class="feature-card">
            <div class="feature-icon">
              <i class="fas fa-hand-holding-heart"></i>
            </div>
            <h3>Community Action</h3>
            <p>Empowering local communities through sustainable initiatives and environmental education.</p>
          </div>

          <div class="feature-card">
            <div class="feature-icon">
              <i class="fas fa-seedling"></i>
            </div>
            <h3>Green Projects</h3>
            <p>Leading impactful environmental projects from urban gardening to waste management.</p>
          </div>

          <div class="feature-card">
            <div class="feature-icon">
              <i class="fas fa-lightbulb"></i>
            </div>
            <h3>Innovation</h3>
            <p>Developing creative solutions for environmental challenges through technology and education.</p>
          </div>
        </div>

        <div class="impact-section">
          <div class="impact-content">
            <h2>Our Impact</h2>
            <div class="impact-grid">
              <div class="impact-item">
                <span class="impact-number">50+</span>
                <span class="impact-label">Projects Completed</span>
              </div>
              <div class="impact-item">
                <span class="impact-number">1000+</span>
                <span class="impact-label">Trees Planted</span>
              </div>
              <div class="impact-item">
                <span class="impact-number">5000+</span>
                <span class="impact-label">Volunteers Engaged</span>
              </div>
              <div class="impact-item">
                <span class="impact-number">20+</span>
                <span class="impact-label">Partner Organizations</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    `,
          about: `
      <section class="about-section fade-in">
        <div class="mission-container">
          <h2 class="section-title">Our Mission</h2>
          <p class="mission-text">We aim to inspire environmental action through community-led initiatives.</p>
        </div>

        <div class="team-container">
          <h2 class="section-title">Meet Our Team</h2>
          <div class="team-grid">
            <div class="team-card">
              <div class="member-info">
                <i class="fas fa-user-tie member-icon"></i>
                <h3>Manteshwar Boparai</h3>
                <p class="member-role">Coordinator</p>
                <button class="bio-toggle">
                  <i class="fas fa-info-circle"></i>
                  View Bio
                </button>
                <p class="bio" hidden>
                  <i class="fas fa-leaf bio-icon"></i>
                  Mantesh has led over 50 eco-projects in urban areas since 2020.
                </p>
              </div>
            </div>

            <div class="team-card">
              <div class="member-info">
                <i class="fas fa-chalkboard-teacher member-icon"></i>
                <h3>Ais Pacheco</h3>
                <p class="member-role">Outreach Lead</p>
                <button class="bio-toggle">
                  <i class="fas fa-info-circle"></i>
                  View Bio
                </button>
                <p class="bio" hidden>
                  <i class="fas fa-graduation-cap bio-icon"></i>
                  Ais runs educational workshops for schools and local youth groups.
                </p>
              </div>
            </div>

            <div class="team-card">
              <div class="member-info">
                <i class="fas fa-tasks member-icon"></i>
                <h3>Justine Siason</h3>
                <p class="member-role">Deputy Coordinator</p>
                <button class="bio-toggle">
                  <i class="fas fa-info-circle"></i>
                  View Bio
                </button>
                <p class="bio" hidden>
                  <i class="fas fa-chart-line bio-icon"></i>
                  Justine supports strategic planning and leads key initiatives to expand the team's impact.
                </p>
              </div>
            </div>

            <div class="team-card">
              <div class="member-info">
                <i class="fas fa-camera member-icon"></i>
                <h3>Nolan Marmeto</h3>
                <p class="member-role">Media & Design Lead</p>
                <button class="bio-toggle">
                  <i class="fas fa-info-circle"></i>
                  View Bio
                </button>
                <p class="bio" hidden>
                  <i class="fas fa-palette bio-icon"></i>
                  Nolan creates visual content and manages the team's digital branding.
                </p>
              </div>
            </div>

            <div class="team-card">
              <div class="member-info">
                <i class="fas fa-users member-icon"></i>
                <h3>Pj Laud</h3>
                <p class="member-role">Community Engagement Officer</p>
                <button class="bio-toggle">
                  <i class="fas fa-info-circle"></i>
                  View Bio
                </button>
                <p class="bio" hidden>
                  <i class="fas fa-handshake bio-icon"></i>
                  Pj coordinates with local residents to support community-driven efforts.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    `,
          activities: `
      <section class="activities-section">
        <div class="section-header">
          <h2>Our Activities</h2>
          <p class="section-description">Join us in making a difference through our regular community activities</p>
        </div>
        <div class="cards">
          <div class="activity-card">
            <div class="card-icon">
              <i class="fas fa-broom"></i>
            </div>
            <h3>Park Clean-Up</h3>
            <p class="card-description">Help us restore public parks every 1st Saturday. Together, we can maintain the beauty of our community spaces.</p>
            <button class="details-button" data-target="details1">
              <span>View Details</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div id="details1" class="details">
              <div class="details-content">
                <div class="detail-item">
                  <i class="far fa-calendar-alt"></i>
                  <div>
                    <strong>Next Event</strong>
                    <p>June 1, 6:30 AM</p>
                  </div>
                </div>
                <div class="detail-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <div>
                    <strong>Location</strong>
                    <p>Bacolod Baywalk</p>
                  </div>
                </div>
                <div class="detail-item">
                  <i class="fas fa-list-ul"></i>
                  <div>
                    <strong>What to Bring</strong>
                    <p>Gloves, trash bags, water bottle</p>
                  </div>
                </div>
                <div class="detail-item">
                  <i class="far fa-envelope"></i>
                  <div>
                    <strong>Contact</strong>
                    <p>cleanearth@community.org</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="activity-card">
            <div class="card-icon">
              <i class="fas fa-seedling"></i>
            </div>
            <h3>Tree Planting</h3>
            <p class="card-description">Join us to plant native trees in urban zones here in Bacolod City. Create a greener future for our community.</p>
            <button class="details-button" data-target="details2">
              <span>View Details</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div id="details2" class="details">
              <div class="details-content">
                <div class="detail-item">
                  <i class="far fa-calendar-alt"></i>
                  <div>
                    <strong>Next Event</strong>
                    <p>June 8, 6:30 AM</p>
                  </div>
                </div>
                <div class="detail-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <div>
                    <strong>Location</strong>
                    <p>Capitol Park & Lagoon</p>
                  </div>
                </div>
                <div class="detail-item">
                  <i class="fas fa-list-ul"></i>
                  <div>
                    <strong>What to Bring</strong>
                    <p>Shovel, gloves, sun hat</p>
                  </div>
                </div>
                <div class="detail-item">
                  <i class="far fa-envelope"></i>
                  <div>
                    <strong>Contact</strong>
                    <p>cleanearth@community.org</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    `,
          join: `
      <section class="join-section fade-in">
        <h2 class="section-title">Join Us</h2>
        <p class="section-description">Be part of the Greenthryve movement! Fill out the form below to get involved.</p>
        <div class="form-container">
          <form id="join-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <div class="input-wrapper">
                <i class="far fa-user"></i>
                <input type="text" id="name" name="name" required maxlength="50" placeholder="Enter your full name" oninput="updateNameCounter()" />
              </div>
              <small class="counter"><span id="name-count">0</span>/50 characters</small>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-wrapper">
                <i class="far fa-envelope"></i>
                <input type="email" id="email" name="email" required placeholder="Enter your email address" />
              </div>
            </div>

            <div class="form-group">
              <label for="reason">Why do you want to join us?</label>
              <div class="input-wrapper">
                <textarea id="reason" name="reason" rows="4" maxlength="300" required placeholder="Tell us about your motivation to join Greenthryve..." oninput="updateReasonCounter()"></textarea>
              </div>
              <small class="counter"><span id="reason-count">0</span>/300 characters</small>
            </div>

            <div class="form-group">
              <button type="submit" class="submit-join-btn">
                <i class="fas fa-paper-plane"></i>
                Submit Application
              </button>
            </div>
          </form>
        </div>
      </section>
    `,
          contact: `
      <section>
        <div class="contact-info">
          <h2>Contact Us</h2>
          <p>You can reach out to us via email or follow us on our social platforms.</p>
          <p><i class="far fa-envelope"></i> Email: <strong id="email">info@greenthryve.org</strong> 
            <button id="copy-btn">
              <i class="far fa-copy"></i>
              Copy Email
            </button>
          </p>
          <p><i class="fas fa-phone"></i> Phone: <strong>+1 (555) 123-4567</strong></p>
          <p><i class="fas fa-map-marker-alt"></i> Address: <strong>Brgy. Villamonte, Bacolod City</strong></p>
          
          <h3>Follow us:</h3>
          <ul class="social-links">
            <li><a href="#" target="_blank" class="social-icon"><i class="fab fa-facebook"></i> Facebook</a></li>
            <li><a href="#" target="_blank" class="social-icon"><i class="fab fa-twitter"></i> Twitter</a></li>
            <li><a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i> Instagram</a></li>
          </ul>
          
          <h3>Send us a message:</h3>
          <form id="contact-form">
            <p>Your Name:<br /><input type="text" name="contact-name" required placeholder="Enter your name" /></p>
            <p>Your Email:<br /><input type="email" name="contact-email" required placeholder="Enter your email" /></p>
            <p>Message:<br /><textarea name="contact-message" rows="4" required placeholder="Type your message here..."></textarea></p>
            <p><button type="submit" class="contact-submit-btn">Send Message</button></p>
          </form>
        </div>
      </section>
    `,
        };

        function loadPage(page) {
          const content = document.getElementById("content");
          if (!pages[page]) {
            content.innerHTML = "<p>Page not found.</p>";
            return;
          }

          content.innerHTML = pages[page];

          if (page === "home") {
            const typingText = document.getElementById("typing-text");
            const phrases = [
              "Empowering communities through sustainability.",
              "Taking action for a greener tomorrow.",
              "Small steps. Big impact. Together for Greenthryve.",
            ];
            let current = 0,
              charIndex = 0;

            function type() {
              if (charIndex < phrases[current].length) {
                typingText.textContent += phrases[current].charAt(charIndex++);
                setTimeout(type, 50);
              } else setTimeout(erase, 2000);
            }

            function erase() {
              if (charIndex > 0) {
                typingText.textContent = phrases[current].substring(
                  0,
                  --charIndex
                );
                setTimeout(erase, 30);
              } else {
                current = (current + 1) % phrases.length;
                setTimeout(type, 500);
              }
            }

            typingText.textContent = "";
            type();

            // Initialize explore button
            document.getElementById("explore-btn")?.addEventListener("click", () => {
              loadPage("activities");
            });

            // Initialize join button
            document.getElementById("join-btn")?.addEventListener("click", () => {
              // Load join section
              loadPage("join");
              
              // Wait a moment for content to load then scroll
              setTimeout(() => {
                const joinSection = document.querySelector('.join-section');
                if (joinSection) {
                  joinSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
              }, 100);
            });
          }

          if (page === "about") {
            document.querySelectorAll(".bio-toggle").forEach((btn) => {
              btn.addEventListener("click", () => {
                const bio = btn.nextElementSibling;
                const allBios = document.querySelectorAll('.bio');
                const allBtns = document.querySelectorAll('.bio-toggle');
                
                // First hide all other bios and reset their buttons
                allBios.forEach(b => {
                  if (b !== bio && !b.hasAttribute('hidden')) {
                    b.setAttribute('hidden', '');
                    b.style.opacity = '0';
                    b.style.maxHeight = '0';
                  }
                });
                
                allBtns.forEach(b => {
                  if (b !== btn) {
                    b.innerHTML = '<i class="fas fa-info-circle"></i> View Bio';
                    b.classList.remove('active');
                  }
                });

                // Toggle the clicked bio
                const isHidden = bio.hasAttribute("hidden");
                if (isHidden) {
                  bio.removeAttribute("hidden");
                  bio.style.opacity = '0';
                  bio.style.maxHeight = '0';
                  setTimeout(() => {
                    bio.style.opacity = '1';
                    bio.style.maxHeight = '200px';
                  }, 10);
                  btn.innerHTML = '<i class="fas fa-times-circle"></i> Close Bio';
                  btn.classList.add('active');
                } else {
                  bio.style.opacity = '0';
                  bio.style.maxHeight = '0';
                  setTimeout(() => {
                    bio.setAttribute("hidden", "");
                  }, 300);
                  btn.innerHTML = '<i class="fas fa-info-circle"></i> View Bio';
                  btn.classList.remove('active');
                }
              });
            });
          }

          if (page === "activities") {
            document.querySelectorAll(".details-button").forEach((btn) => {
              btn.addEventListener("click", () => {
                const target = document.getElementById(btn.dataset.target);
                const allDetails = document.querySelectorAll('.details');
                const allButtons = document.querySelectorAll('.details-button');
                
                // Close all other details first
                allDetails.forEach(detail => {
                  if (detail !== target && detail.classList.contains('active')) {
                    detail.classList.remove('active');
                  }
                });
                
                allButtons.forEach(button => {
                  if (button !== btn && button.classList.contains('active')) {
                    button.classList.remove('active');
                  }
                });
                
                // Toggle the clicked details
                target.classList.toggle('active');
                btn.classList.toggle('active');
              });
            });
          }

          if (page === "join") {
            document
              .querySelector('input[name="name"]')
              ?.addEventListener("input", updateNameCounter);
            document
              .querySelector('textarea[name="reason"]')
              ?.addEventListener("input", updateReasonCounter);

            document
              .getElementById("join-form")
              ?.addEventListener("submit", (e) => {
                e.preventDefault();
                showModal('successModal', 'Thank you for joining Greenthryve! We\'ll review your application and get back to you soon.');
                e.target.reset();
                updateNameCounter();
                updateReasonCounter();
              });
          }

          if (page === "contact") {
            document
              .getElementById("copy-btn")
              ?.addEventListener("click", () => {
                navigator.clipboard.writeText(document.getElementById("email").textContent)
                  .then(() => {
                    const notification = document.getElementById('copyNotification');
                    notification.classList.add('show');
                    
                    // Hide notification after 3 seconds
                    setTimeout(() => {
                      notification.classList.remove('show');
                    }, 3000);
                  });
              });

            document
              .getElementById("contact-form")
              ?.addEventListener("submit", (e) => {
                e.preventDefault();
                showModal('successModal', 'Thank you for your message! We\'ll respond to your inquiry as soon as possible.');
                e.target.reset();
              });
          }

          document.querySelectorAll("nav a").forEach((link) => {
            link.classList.toggle("active", link.dataset.page === page);
          });
        }

        function updateNameCounter() {
          const val =
            document.querySelector('input[name="name"]')?.value.length || 0;
          document.getElementById("name-count").textContent = val;
        }

        function updateReasonCounter() {
          const val =
            document.querySelector('textarea[name="reason"]')?.value.length ||
            0;
          document.getElementById("reason-count").textContent = val;
        }

        // Add modal functions
        window.showModal = function(modalId, message) {
          const modal = document.getElementById(modalId);
          modal.querySelector('.modal-message').textContent = message;
          modal.classList.add('active');
          document.body.style.overflow = 'hidden';
        };

        window.closeModal = function(modalId) {
          const modal = document.getElementById(modalId);
          modal.classList.remove('active');
          document.body.style.overflow = '';
        };

        // Add ripple effect to buttons
        const buttons = document.querySelectorAll('.primary-btn, .secondary-btn');
        buttons.forEach(button => {
          button.addEventListener('click', function(e) {
            const x = e.clientX - e.target.offsetLeft;
            const y = e.clientY - e.target.offsetTop;
            
            const ripple = document.createElement('span');
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
          });
        });

        loadPage("home");

        // Initialize navigation
        document.querySelectorAll("nav a").forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            loadPage(link.dataset.page);
          });
        });
      });
    </script>
  </body>
</html>
